linters-settings:
  funlen:
    lines: 70
#  revive:
#    enable-all-rules: true
#    rules:
#      - name: line-length-limit
#        severity: warning
#        disabled: false
#        exclude: [ "" ]
#        arguments: [ 100 ]
  gocyclo:
    min-complexity: 20
  gocognit:
    min-complexity: 45
issues:
  exclude-rules:
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - funlen
        - goerr113
        - gocognit
        - dupl
        - gosec
        - lll
  exclude-dirs:
    - examples
    - mocks
linters:
  # enable all available linters
  enable-all: true
  # enable some additional linters that are not enabled by default
  disable:
    - funlen
    - cyclop
    - testpackage
    - prealloc
    - execinquery
    - rowserrcheck
    - sqlclosecheck
    - wsl
    - gomnd
    - mnd
    - tagliatelle
    - musttag
    - exhaustruct
    - wastedassign
    - dupword
    - varnamelen
    - depguard
    - forbidigo
    - exportloopref
    - ireturn

output:
  formats:
    - format: colored-line-number
      path: stdout
  sort-results: true
  sort-order:
    - linter
    - severity
    - file # filepath, line, and column.
  show-stats: true
run:
  go: '1.23'
  concurrency: 5
  timeout: 5m